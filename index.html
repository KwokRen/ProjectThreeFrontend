<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeveloperToob</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="./video/video.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://apis.google.com/js/api.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous" defer></script>
    <script src="https://kit.fontawesome.com/a21aa2f4af.js" crossorigin="anonymous" defer></script>
    <script src="homepage.js" defer></script>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><video width="100" height="70" autoplay loop><source src="assets/BlueLogo.mp4" type="video/mp4"></a>
                <button id="navbar-button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span id="toggler-icon"class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" v-on:click="displayHomepage"><i class="fas fa-search"></i></a>
                        <a class="nav-link logout" v-show="loggedin" v-on:click="handleLogout" href="./index.html"><i class="fas fa-sign-out-alt"></i></a>
                        <a class="nav-link" v-show="!loggedin" href="./login.html"><i class="fas fa-sign-in-alt"></i></a>
                        <a class="nav-link" href="./meet-the-team/team.html"><i class="fas fa-user-friends"></i></a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="banner" v-if="!displayvideo">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <video class="d-block" autoplay loop><source src="assets/Dev_toob_.mp4" type="video/mp4"></video>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="./assets/websitebannerpic1.jpg" alt="Third slide">
                      </div>
                    <div class="carousel-item">
                        <img class="d-block" src="https://insights.dice.com/wp-content/uploads/2019/02/Ruby-Jobs-Dice.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="https://stackify.com/wp-content/uploads/2018/10/JavaScript-Tutorials-for-Beginners-881x441.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="https://solutionsauce.com/wp-content/uploads/2019/02/Website-Designer.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="https://cdn.educba.com/academy/wp-content/uploads/2019/03/introduction-to-javascript.png" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="https://www.inreads.com/wp-content/uploads/2017/08/AAEAAQAAAAAAAAg8AAAAJGFhMDRkNmMyLTY5M2EtNDgwYS1iMWE4LTk2YThkYTM0ODY4OQ.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="https://pragmaticstudio.com/assets/courses/ruby/ruby-large-e6a9f92a689d7866cfd820159bf4e0d51a286ba6b6c1242b2e7193b583d95599.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>    
        </div>
        <div class="flex-container">
            <div class="videodisplay" v-if="!displayvideo" v-for="video of videos" v-bind:id="video.id" v-on:click="displayVideo">
                <div class="videothumbnail" v-bind:id="video.id">
                    <img v-bind:src="video.thumb_medium" v-bind:id="video.id">
                    <div class="video-preview" v-bind:id="video.id">
                        <h6 class="videotitle" v-bind:id="video.id">{{video.title}}</h6>
                        <div class="video-logistics" v-bind:id="video.id">
                            <p v-bind:id="video.id"><i class="fas fa-heart" v-bind:id="video.id"></i> {{video.like_count}}</p>
                            <p v-bind:id="video.id"><i class="fas fa-heart-broken" v-bind:id="video.id"></i> {{video.dislike_count}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="videosection" v-if="displayvideo">
            <div class="videoplayer">
                <div class="video">
                    <iframe width="560" height="315" class="youtubevideo" v-bind:src="videoSource" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <div class="videodescription">
                        <div class="titleandthumbs">
                            <h3>{{video_title}}</h3>
                            <div class="thumbs">
                                <button><img src="https://image.flaticon.com/icons/svg/889/889221.svg" class="thumbsup"></button>
                                <button><img src="https://image.flaticon.com/icons/svg/889/889220.svg" class="thumbsdown"></button>
                            </div>
                        </div>
                    </div>
                </div>
                    <!-- TODO: attempt merging desktop-only and mobile-first -->
                <div class="desktop-only">
                    <div class="add-comment">
                        <label for="addcomment" v-on:click="displaycomment = !displaycomment">Add A Comment</label>
                        <textarea id="addcomment" name="addcomment" rows="5" cols="50" v-if="displaycomment" v-model="newComment"></textarea>
                        <button class="submitcomment" v-if="displaycomment" v-on:click="createComment">Submit</button>
                    </div>
                    <div class="all-comments">
                        <label v-on:click="displaycomments = !displaycomments">Comments</label>
                    </div>
                    <div class="comments-container" id="desktop-comments" v-if="displaycomments">
                        <div class="commentsdiv" v-if="displaycomments" v-for="comment of comments">
                            <div class="comments" v-bind:id="comment.id">
                                <div class="username">{{comment.user.username}}</div>
                                <div class="content">{{comment.content}}</div>
                                <div class="update-delete-buttons" v-show="loggedin" v-if="correctUser == comment.user.id">
                                    <button class="update-button" v-bind:id="comment.id" v-on:click="openEditDiv = openEditDiv == comment.id ? 0 : comment.id">Update</button>
                                    <button class="delete-button" v-bind:id="comment.id" v-on:click="openDeleteDiv = openDeleteDiv == comment.id ? 0 : comment.id">Delete</button>
                                </div>
                                <div class="update-comment" v-show="loggedin" v-bind:id="comment.id" v-if="openEditDiv == comment.id">
                                    <label for="updateComment">Update A Comment</label>
                                    <textarea id="updateComment" name="updateComment" rows="5" cols="50" v-model="updateComment"></textarea>
                                    <button class="submitcomment" v-bind:id="comment.id" v-on:click="updateAComment">Update</button>
                                </div> 
                                <div class="delete-comment" v-show="loggedin" v-bind:id="comment.id" v-if="openDeleteDiv == comment.id">
                                    <label for="deleteComment">Are you sure?</label>
                                    <button class="submitcomment" v-bind:id="comment.id" v-on:click="deleteAComment">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mobile-first">
                    <div class="add-comment">
                        <label for="addcomment" v-on:click="displaycomment = !displaycomment">Add A Comment</label>
                        <textarea id="addcomment" name="addcomment" rows="5" cols="50" v-if="displaycomment" v-model="newComment"></textarea>
                        <button class="submitcomment" v-if="displaycomment" v-on:click="createComment">Submit</button>
                    </div>
                    <div class="all-comments">
                        <label v-on:click="displaycomments = !displaycomments">Comments</label>
                    </div>
                    <div class="comments-container" v-if="displaycomments">
                        <div class="commentsdiv" v-if="displaycomments" v-for="comment of comments">
                            <div class="comments" v-bind:id="comment.id">
                                <div class="username">{{comment.user.username}}</div>
                                <div class="content">{{comment.content}}</div>
                                <div class="update-delete-buttons" v-show="loggedin">
                                    <button class="update-button" v-bind:id="comment.id" v-on:click="openEditDiv = openEditDiv == comment.id ? 0 : comment.id">Update</button>
                                    <button class="delete-button" v-bind:id="comment.id" v-on:click="openDeleteDiv = openDeleteDiv == comment.id ? 0 : comment.id">Delete</button>
                                </div>
                                <div class="update-comment" v-show="loggedin" v-bind:id="comment.id" v-if="openEditDiv == comment.id">
                                    <label for="updateComment">Update A Comment</label>
                                    <textarea id="updateComment" name="updateComment" rows="5" cols="50" v-model="updateComment"></textarea>
                                    <button class="submitcomment" v-bind:id="comment.id" v-on:click="updateAComment">Update</button>
                                </div> 
                                <div class="delete-comment" v-show="loggedin" v-bind:id="comment.id" v-if="openDeleteDiv == comment.id">
                                    <label for="deleteComment">Are you sure?</label>
                                    <button class="submitcomment" v-bind:id="comment.id" v-on:click="deleteAComment">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div id="up-arrow-container" v-if="!displayvideo">
                <div id="up-arrow">
                    <a href="#"><i class="fas fa-arrow-up"></i></a>
                </div>
            </div>
            <div id="extra-space"></div>
        </div>
    </div>
    <div>
        <footer id="footer"><div id="copyright">Copyright © 2020 DeveloperToob</div></footer>
    </div>
</body>
</html>
